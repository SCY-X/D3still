  EXPERIMENT_NAME: "InShop_D3_ResNet101_256x256_ResNet18_64x64"


DATASETS:
  NAMES: "InShop"
  ROOT_DIR: ""


DISTILLER:
  TYPE: "D3"
  TEACHER_NAME: "ResNet101"
  TEACHER_MODEL_PATH: "./AIR_Distiller/download_ckpts/InShop_Teachers/InShop_ResNet101_256x256_81.80_95.25.pth"
